<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Item Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4oVdT4Gti9Pj4lA2rEXmqhJJ2vZyJvJmwmDfBxiJ/sF+0qZcOjgy1arzrTBDhQ6T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h1>Fashion Item Form</h1>
        <form method="post" th:object="${clothing}">
            <div th:if="${#fields.hasErrors()}">
                <span> Please correct the problems below and resubmit. </span>
            </div>
             <label for="id" class="form-label">ID</label>
                <input
                        type="text"
                        class="form-label"
                        id="id"
                        th:field="*{id}"
                        aria-describedby="itemId"
                />
                <span
                        class="validationError"
                        th:if="${#fields.hasErrors('id')}"
                        th:errors="*{id}"
                >
                    id error
                </span>
                <label for="clothingName" class="form-label">Name</label>
                <input
                        type="text"
                        class="form-label"
                        id="clothingName"
                        th:field="*{name}"
                        aria-describedby="clothingHelp"
                />
                <div id="clothingHelp" class="form-text">
                    Provide valid clothing name
                </div>
                <span
                        class="validationError"
                        th:if="${#fields.hasErrors('name')}"
                        th:errors="*{name}"
                >
                    Name error
                </span>
                <label class="form-label">Brand</label>
                <select
                        th:field="*{brandForm}"
                        class="form-label mt-5 mb-5"
                        aria-label="Brand Selection"
                >
                    <option
                            th:each="brand: ${brand}"
                            th:value="${brand}"
                            th:text="${brand.title}"
                    />
                </select>
                <label for="itemYear" class="form-label">Year of Creation</label>
                <input
                        type="number"
                        placeholder="YYYY"
                        min="0"
                        max="9999"
                        th:field="*{yearOfCreation}"
                        class="form-label"
                        id="itemYear"
                />
                <span
                        class="validationError"
                        th:if="${#fields.hasErrors('yearOfCreation')}"
                        th:errors="*{yearOfCreation}"
                >Year Must Be Grater Then 2021
          </span>
                <label for="itemPrice" class="form-label">Price</label>
                <input
                        type="number"
                        th:field="*{price}"
                        class="form-label"
                        id="itemPrice"
                />
                <span
                        class="validationError"
                        th:if="${#fields.hasErrors('price')}"
                        th:errors="*{price}"
                >
                    Price Error
                </span>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-VGanr3bA1zbpzCmGQg8X5kr5B0fWbrFUCeCiL3UqF1EEpA33jdo1xvF8Kl2ixPw5" crossorigin="anonymous"></script>
</body>
</html>
