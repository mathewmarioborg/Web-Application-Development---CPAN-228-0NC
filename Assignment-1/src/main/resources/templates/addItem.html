<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Item Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4oVdT4Gti9Pj4lA2rEXmqhJJ2vZyJvJmwmDfBxiJ/sF+0qZcOjgy1arzrTBDhQ6T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h1>Fashion Item Form</h1>
        <form>
            <div class="form-group">
                <label for="itemId" class="form-label">ID</label>
                <input type="text" class="form-control" id="itemId" name="itemId" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="itemName" class="form-label">Name</label>
                <input type="text" class="form-control" id="itemName" name="itemName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="itemBrand" class="form-label">Brand</label>
                <select class="form-select" id="itemBrand" name="itemBrand">
                    <option selected disabled>Select Brand</option>
                    <option value="Balenciaga">Balenciaga</option>
                    <option value="Stone Island">Stone Island</option>
                    <option value="Dior">Dior</option>
                    <!-- Add more brands as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="itemYear" class="form-label">Year of Creation</label>
                <input type="number" class="form-control" id="itemYear" name="itemYear" placeholder="Enter Year">
            </div>
            <div class="form-group">
                <label for="itemPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="itemPrice" name="itemPrice" placeholder="Enter Price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-VGanr3bA1zbpzCmGQg8X5kr5B0fWbrFUCeCiL3UqF1EEpA33jdo1xvF8Kl2ixPw5" crossorigin="anonymous"></script>
</body>
</html>
